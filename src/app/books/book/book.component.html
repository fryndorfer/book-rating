<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt=""
        src="https://api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <!--<span class="badge bg-secondary">{{ book.rating }}</span>-->
        <span class="badge bg-secondary"><app-rating [rating]="book.rating"></app-rating></span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p>Preis: {{ book.price  | currency:'EUR' }}</p>
    <div>
      <button type="button" class="btn btn-green" (click)="doRateUp()" [hidden]="book.rating == 5"> + </button>
      <button type="button" class="btn btn-red" (click)="doRateDown()" [hidden]="book.rating == 1"> - </button>
      <a [routerLink]="['.', book.isbn]">Details</a>
    </div> <br>
    <button type="button" class="btn btn-red" (click)="deleteBook()"> Delete </button>
  </div>
</div>
